<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Diamenty</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="game">
        <div class="game_container">
            <div class="game__layer start-screen" id="js-start-screen">
                <button class="start-screen__button" id="js-start-game"></button>
                <button class="start-screen__button start-screen__button--is-settings" id="js-settings-button"></button>
            </div>
            <div class="game__layer level-select hidden" id="js-level-select-screen">
            </div>
            <canvas class="game__layer game-screen hidden" id="js-game-screen">
            </canvas>
            <div class="game__layer loading-screen hidden" id="js-loading-screen">
                <p class="loading-screen__info">
                    Załadowano <span id="js-loading-screen-current">0</span> z <span
                        id="js-loading-screen-total">0</span> elementów gry
                </p>
            </div>
        </div>
    </div>
    <script src="./index.esm.js" type="module"></script>
</body>

</html>
